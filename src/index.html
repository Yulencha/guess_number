<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <div class="game">
      <h1 class="game__title">Игра "Угадай число"</h1>
      <div class="game__range-settings">
        <label for="minNumber" class="game__label">Минимальное число:</label>
        <input type="number" id="minNumber" class="game__input" value="1" />
        <label for="maxNumber" class="game__label">Максимальное число:</label>
        <input type="number" id="maxNumber" class="game__input" value="100" />
        <button id="setRangeButton" class="game__button game__button--range">
          Установить диапазон
        </button>
      </div>
      <div class="game__guess">
        <input type="number" id="userGuess" class="game__input" placeholder="Введите число" />
        <button id="guessButton" class="game__button game__button--guess">Угадать</button>
      </div>
      <p id="hints" class="game__hints"></p>
      <button id="newGameButton" class="game__button game__button--new-game">Новая игра</button>
    </div>
  </body>
  <script src="./js/main.js" defer></script>
</html>
